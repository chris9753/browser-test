<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>
    <script>
         function success(position){
            if (position == null) {
                alert("Please allow location access to continue");
            } else {
                // alert("Location access granted");
                var phonenumber = document.getElementById("phonenumber").value;

                var newPos = {lat: position.coords.latitude, lng: position.coords.longitude};
                console.log(phonenumber,JSON.stringify(newPos));
                if(phonenumber !== ""){
                    xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:3434/verify");
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                let objToSend = JSON.stringify({
                    number: phonenumber,
                    coords: newPos
                })
                console.log(objToSend);
                xhr.send(objToSend);
                }
                
            }
         }
        function verify(e) {
            if (navigator.geolocation) {
                //force triangulation
            navigator.geolocation.getCurrentPosition(success, error,{enableHighAccuracy: false});
            }  else {
                alert("Geolocation is not supported by this browser.");
            }
        }
         
        function error(error) {
            if (error.code == error.PERMISSION_DENIED)
                alert("Please allow location access to continue");
        }
    </script>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Verification in progress. Please allow browser to access your location.</h1>
            <input id="phonenumber" type="number">
            <button id="verify" type="button" class="btn btn-primary btn-lg" onclick="verify()">Verify</button>
        </div>
    </div>

</body>

</html>
